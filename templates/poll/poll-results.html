{% if topics %}
<div class="card bg-light mt-1 mb-1">
    <div class="card-header">
        Voting Results
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 text-center">
                <table class="table table-striped table-bordered model-list">
                  <thead>
                      <tr>
                        <th>Topic</th>
                        <th>Voted 0</th>
                        <th>Voted 1</th>
                        <th>Voted 2</th>
                        <th>Voted 3</th>
                        <th>Voted 5</th>
                        <th>Voted 8</th>
                        <th>Voted 13</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for topic in topics %}
                        <tr>
                            <td>
                                {{ topic.title }}
                            </td>
                            {% with choices=topic.get_current_votes_count %}
                            {% for choice, count in choices.items %}
                                <td>{{ count }}</td>
                            {% endfor %}
                            {% endwith %}
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endif %}
